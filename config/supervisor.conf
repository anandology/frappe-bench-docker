; Notes:
; priority=1 --> Lower priorities indicate programs that start first and shut down last
; killasgroup=true --> send kill signal to child processes too

[program:frappe-bench-frappe-web]
command=/home/bench/frappe-bench/env/bin/gunicorn -b 127.0.0.1:8000 -w 9 -t 120 frappe.app:application --preload
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/bench/frappe-bench/logs/web.log
stderr_logfile=/home/bench/frappe-bench/logs/web.error.log
user=bench
directory=/home/bench/frappe-bench/sites


[program:frappe-bench-frappe-schedule]
command=/home/bench/.local/bin/bench schedule
priority=3
autostart=true
autorestart=true
stdout_logfile=/home/bench/frappe-bench/logs/schedule.log
stderr_logfile=/home/bench/frappe-bench/logs/schedule.error.log
user=bench
directory=/home/bench/frappe-bench

[program:frappe-bench-frappe-default-worker]
command=/home/bench/.local/bin/bench worker --queue default
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/bench/frappe-bench/logs/worker.log
stderr_logfile=/home/bench/frappe-bench/logs/worker.error.log
user=bench
stopwaitsecs=1560
directory=/home/bench/frappe-bench
killasgroup=true
numprocs=1
process_name=%(program_name)s-%(process_num)d

[program:frappe-bench-frappe-short-worker]
command=/home/bench/.local/bin/bench worker --queue short
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/bench/frappe-bench/logs/worker.log
stderr_logfile=/home/bench/frappe-bench/logs/worker.error.log
user=bench
stopwaitsecs=360
directory=/home/bench/frappe-bench
killasgroup=true
numprocs=1
process_name=%(program_name)s-%(process_num)d

[program:frappe-bench-frappe-long-worker]
command=/home/bench/.local/bin/bench worker --queue long
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/bench/frappe-bench/logs/worker.log
stderr_logfile=/home/bench/frappe-bench/logs/worker.error.log
user=bench
stopwaitsecs=1560
directory=/home/bench/frappe-bench
killasgroup=true
numprocs=1
process_name=%(program_name)s-%(process_num)d




[program:frappe-bench-node-socketio]
command=/home/bench/.nvm/versions/node/v12.22.1/bin/node /home/bench/frappe-bench/apps/frappe/socketio.js
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/bench/frappe-bench/logs/node-socketio.log
stderr_logfile=/home/bench/frappe-bench/logs/node-socketio.error.log
user=bench
directory=/home/bench/frappe-bench




[group:frappe-bench-web]
programs=frappe-bench-frappe-web,frappe-bench-node-socketio



[group:frappe-bench-workers]
programs=frappe-bench-frappe-schedule,frappe-bench-frappe-default-worker,frappe-bench-frappe-short-worker,frappe-bench-frappe-long-worker

